<!DOCTYPE html>
<html>
    <title> EFH - Card </title>
    <body>
        <h1> Card Homework </h1>
        <a href="index.html"> Home Link</a>

        <button type="button" onclick="promptFunctions()">Prompts</button>

        <!-- //Prompt windows that ask name and card number -->
        <script>
            function promptFunctions() { // Declare the function
                var userName = window.prompt("Enter your name: ")
                alert("Your name is " + userName)

                var valid = false;
                var userCard = window.prompt("Enter your Credit Card Number: ")
                if (userCard.length == 13){
                    valid = true;
                }
                alert("Your card number is " + valid)

                document.getElementById("n").innerHTML = userName;
                document.getElementById("c").innerHTML = userCard;

                print('Username: ' + userName);
                print('Card Number: ' + userCard);
            }

            function nameInput() {
                alert("Your name is " + userName)
            }

            function cardInput() {
                alert("Your card number is " + userCard)
            }
        </script>

        <!-- buttons that show the use inputs -->
        <button onclick="nameInput()"> Name Input </button> 
        <button onclick="cardInput()"> Card Input </button>
        <p>Username: </p>
        <p id="n"></p> <br></br>
        <p>Card Number: </p>
        <p id="c"></p> <br></br>

    </body>
</html>
